<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/style.css" />
        <title>User Profile</title>
    </head>
    <body>
        <header>
            <nav class="flex justify-center space-x-10 bg-blue-500 h-20">
                <a href="/dashboard" class="font-bold text-xl my-7 px-4 text-slate-700 rounded-lg hover:text-white"
                    >Home</a
                >
                <a href="/dashboard" class="font-bold text-xl my-7 px-4 text-slate-700 rounded-lg hover:text-white"
                    >User</a
                >
                <a href="/dashboard" class="font-bold text-xl my-7 px-4 text-slate-700 rounded-lg hover:text-white"
                    >Post Idea</a
                >
                <a href="/dashboard" class="font-bold text-xl my-7 px-4 text-slate-700 rounded-lg hover:text-white"
                    >Ideas</a
                >
                <a href="/dashboard" class="font-bold text-xl my-7 px-4 text-slate-700 rounded-lg hover:text-white"
                    >About Us</a
                >
            </nav>
        </header>
        <main>
            <!-- <div>
                <input type="text" placeholder="Search" />
            </div> -->
            <section>
                <div class="flex justify-center space-x-20 mt-5">
                    <div
                        class="flex-initial w-60 h-28 py-7 rounded-lg text-center font-bold text-2xl bg-indigo-800 text-white"
                    >
                        <p>Total Users</p>
                        <p>56</p>
                    </div>
                    <div
                        class="flex-initial w-60 h-28 py-7 rounded-lg text-center font-bold text-2xl bg-indigo-800 text-white"
                    >
                        <p>Types of Ideas</p>
                        <p>24</p>
                    </div>
                    <div
                        class="flex-initial w-60 h-28 py-7 rounded-lg text-center font-bold text-2xl bg-indigo-800 text-white"
                    >
                        <p>Popular Search</p>
                        <p class="text-xl">software Development</p>
                    </div>
                </div>
            </section>
            <!-- from section-------------------------------- -->
            <section>
                <h1 class="text-center my-10 font-bold text-4xl">Share your Idea</h1>

                <form class="mx-auto w-10/12 bg-blue-500 p-10 rounded-lg">
                    <div class="grid gap-6 mb-3 md:grid-cols-2">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Your Name</label
                            >
                            <input
                                type="name"
                                id="name-field"
                                class="bg-slate-300 border text-sm rounded-lg block w-full p-2.5"
                                placeholder="John Doe"
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Department</label
                            >
                            <input
                                type="text"
                                id="department-field"
                                class="bg-slate-300 border text-sm rounded-lg block w-full p-2.5"
                                placeholder="SWE"
                            />
                        </div>
                        <div>
                            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Batch</label
                            >
                            <input
                                type="text"
                                id="batch-field"
                                class="bg-slate-300 border text-sm rounded-lg block w-full p-2.5"
                                placeholder="batch"
                            />
                        </div>

                        <div>
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Phone number</label
                            >
                            <input
                                type="tel"
                                id="phone-field"
                                class="bg-slate-300 border text-sm rounded-lg block w-full p-2.5"
                                placeholder="01xxxxxxxx"
                            />
                        </div>
                        <div>
                            <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Title of your current Project</label
                            >
                            <input
                                type="url"
                                id="project-title-field"
                                class="bg-slate-300 border text-sm rounded-lg block w-full p-2.5"
                                placeholder="title"
                            />
                        </div>
                        <div>
                            <label
                                for="visitors"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >technical equipment</label
                            >
                            <input
                                type="text"
                                id="technical-field"
                                class="bg-slate-300 border text-sm rounded-lg block w-full p-2.5"
                                placeholder="HTML, CSS, javaScript"
                            />
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >More about your Project</label
                        >

                        <textarea
                            type="text"
                            id="idea-text-field"
                            class="bg-slate-300 border text-sm rounded-lg block w-full h-32 p-2.5"
                        >
                        </textarea>
                    </div>

                    <!-- submit button--------------- -->
                    <button
                        id="submit-btn"
                        type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                    >
                        Submit
                    </button>
                </form>
            </section>
            <section>
                <table class="table-fixed w-11/12 border mt-12 mx-auto mb-96 text-white h-auto text-center">
                    <thead>
                        <tr class="h-14">
                            <th>Name</th>
                            <th>Department</th>
                            <th>Batch</th>
                            <th>Phone Number</th>
                            <th>Project title</th>
                            <th>Requirement</th>
                            <th class="w-3/12">Project details</th>
                        </tr>
                    </thead>
                    <tbody id="tr"></tbody>
                </table>
            </section>
        </main>
        <script src="/dom.js"></script>
    </body>
</html>
